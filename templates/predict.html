<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

</head>
<body>

<table class="able table-striped table-dark">
  <thead>
    <tr>
<!--      <th scope="col">#</th>-->
      <th scope="col">Product Title</th>
      <th scope="col">predicted Relevance Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     {%for i in params['results'] %}
    <tr scope="row">

       <td>{{ i.product_title }}</td>

       <td>{{ i.relevance|round(3)}}</td>

     </tr>
        {%endfor%}
  </tr>
  </tbody>
</table>



</tbody>
</table>
